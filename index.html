            -webkit-text-fill-color: transparent;

                0 0 40px #ff0080,

            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 10px #ff0080,
                    0 0 20px #ff0080,
                    0 0 40px #ff0080,
                    0 0 80px #ff0080;
            }
            to {

        }

        .ad-social-bar {

            padding: 20px 0;

        }

        .ad-banner-bottom {

        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .video-card {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ff0080;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 128, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            filter: brightness(1.2);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #40e0d0;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }

        .video-synopsis {
            color: #cccccc;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .video-url {
            background: linear-gradient(45deg, #ff0080, #40e0d0);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.3);
            width: 100%;
        }

        .video-url:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.5);
            background: linear-gradient(45deg, #40e0d0, #ff0080);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 128, 0.8);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-button {
            opacity: 1;
            background: rgba(255, 0, 128, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Responsive para móvil */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .catalog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .ad-sidebar {
                display: none; /* Ocultar sidebar en móvil */
            }
            .container {
                padding: 10px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                margin-right: 200px; /* Espacio para sidebar de anuncios */

        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #333;
        }

        /* Estilo para videos intercalados */
        .video-row {

        }

        .ad-between-videos {
            grid-column: 1 / -1;
            margin: 20px 0;
        }
    </style>
</head>

        function renderVideos() {
            const catalog = document.getElementById('videoCatalog');
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div style="position: relative;">
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
