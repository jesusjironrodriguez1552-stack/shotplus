        .video-card {

            border-radius: 15px;

            border: 2px solid transparent;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ff0080;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 128, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 220px;

            transition: all 0.3s ease;
        }

        .video-synopsis {

        .play-button {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 128, 0.8);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-button {
