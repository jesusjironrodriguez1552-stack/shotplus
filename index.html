        // Cargar videos al iniciar la página

        // Función para bloquear anuncios flotantes
        function blockFloatingAds() {
            // Observador para detectar nuevos elementos flotantes
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) { // Es un elemento
                            const style = window.getComputedStyle(node);
                            
                            // Bloquear elementos con position fixed/absolute y z-index alto
                            if ((style.position === 'fixed' || style.position === 'absolute') && 
                                parseInt(style.zIndex) > 100) {
                                // Verificar si no es un elemento del sitio
                                if (!node.closest('.container') && !node.classList.contains('ad-sidebar')) {
                                    node.style.display = 'none';
                                    node.remove();
                                }
                            }
                            
                            // Bloquear elementos con características de popup
                            if (node.id && (node.id.includes('popup') || node.id.includes('overlay') || 
                                node.id.includes('modal') || node.id.includes('float'))) {
                                node.style.display = 'none';
                                node.remove();
                            }
                            
                            // Bloquear por clases comunes de popups
                            if (node.className && typeof node.className === 'string' && 
                                (node.className.includes('popup') || node.className.includes('overlay') || 
                                 node.className.includes('modal') || node.className.includes('float'))) {
                                node.style.display = 'none';
                                node.remove();
                            }
                        }
                    });
                });
            });

            // Iniciar observación
            observer.observe(document.body, { 
                childList: true, 
                subtree: true 
            });

            // Limpiar cada 2 segundos elementos flotantes que puedan aparecer
            setInterval(() => {
                const floatingElements = document.querySelectorAll('div[style*="position: fixed"], div[style*="position: absolute"][style*="z-index"]');
                floatingElements.forEach(el => {
                    const style = window.getComputedStyle(el);
                    if (parseInt(style.zIndex) > 100 && !el.closest('.container') && !el.classList.contains('ad-sidebar')) {
                        el.style.display = 'none';
                        el.remove();
                    }
                });
            }, 2000);
        }

        // Iniciar bloqueo de anuncios flotantes
        blockFloatingAds();
